<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ваша личная карточка путешественника"
    />
    <meta name="keywords" content="HTML5, CSS3" />
    <meta name="author" content="Иван Сергеев" />
    <title>Путешествия по России</title>
    <link type="image/png" sizes="16x16" rel="icon" href="images/logo.svg">
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img src="/images/logo.svg" alt="Логотип Mesto russia" class="header__logo">
    </header>
    <main>
      <section class="profile page__section">
        <img src="/images/avatar.png" alt="Ваша фотография (по умолчанию тут фото Жака Кусто)" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__edit-button">
            <img src="images/edit-button.svg" alt="Кнопка 'редактировать'">
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <div class="profile__add-button">
          <img src="/images/add-button.svg" alt="Кнопка 'добавить'">
        </div>
      </section>
      <section class="cards page__section">
        <figure class="card">
          <img src="/images/grid-karachaevsk.jpg" alt="Разрушенная церковь в Карачаевске" class="card__image">
          <div class="card__caption">
            <figcaption class="card__title">Карачаевск</figcaption>
            <img src="/images/like.svg" alt="Нравится" class="card__like-button">
          </div>
        </figure>
        <figure class="card">
          <img src="/images/grid-elbrus.png" alt="Эльбрус в лучах заката" class="card__image">
          <div class="card__caption">
            <figcaption class="card__title">Гора Эльбрус</figcaption>
            <img src="/images/like.svg" alt="Нравится" class="card__like-button">
          </div>
        </figure>
        <figure class="card">
          <img src="/images/grid-dombai.png" alt="Грозные пики Домбай-Ульген" class="card__image">
          <div class="card__caption">
            <figcaption class="card__title">Домбай</figcaption>
            <img src="/images/like.svg" alt="Нравится" class="card__like-button">
          </div>
        </figure>
        <figure class="card">
          <img src="/images/grid-elbrus.png" alt="Эльбрус в лучах заката" class="card__image">
          <div class="card__caption">
            <figcaption class="card__title">Гора Эльбрус</figcaption>
            <img src="/images/like.svg" alt="Нравится" class="card__like-button">
          </div>
        </figure>
        <figure class="card">
          <img src="/images/grid-dombai.png" alt="Грозные пики Домбай-Ульген" class="card__image">
          <div class="card__caption">
            <figcaption class="card__title">Домбай</figcaption>
            <img src="/images/like.svg" alt="Нравится" class="card__like-button">
          </div>
        </figure>
        <figure class="card">
          <img src="/images/grid-karachaevsk.jpg" alt="Разрушенная церковь в Карачаевске" class="card__image">
          <div class="card__caption">
            <figcaption class="card__title">Карачаевск</figcaption>
            <img src="/images/like.svg" alt="Нравится" class="card__like-button">
          </div>
        </figure>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">
        &copy; 2021 Mesto Russia
      </p>
    </footer>
  </body>
</html>
