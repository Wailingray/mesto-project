<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ваша личная коллекция путешественника" />
    <meta name="keywords" content="HTML5, CSS3" />
    <meta name="author" content="Иван Сергеев" />
    <title>Проект Mesto</title>
    <link type="image/png" sizes="16x16" rel="icon" href="images/logo.svg" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="images/logo.svg"
        alt="Логотип Mesto russia"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile page__section">
        <img
          src="images/avatar.jpg"
          alt="Ваша фотография (по умолчанию тут фото Жака Кусто)"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button button_type_edit" aria-label="Изменить"
          type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="button button_type_add" aria-label="Добавить"
        type="button"></button>
      </section>
      <section class="cards page__section">
        <article class="card">
          <img
            src="images/grid-karachaevsk.jpg"
            alt="Разрушенная церковь в Карачаевске"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button
              class="button card__like-button card__like-button_active"
              type="button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="images/grid-elbrus.png"
            alt="Эльбрус в лучах заката"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button
              class="button card__like-button card__like-button_disabled"
              type="button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="images/grid-dombai.png"
            alt="Грозные пики Домбай-Ульген"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Домбай</h2>
            <button
              class="button card__like-button card__like-button_disabled"
              type="button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="images/grid-krym.jpg"
            alt="Ласточкино Гнездо"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Крым</h2>
            <button
              class="button card__like-button card__like-button_disabled"
              type="button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="images/grid-gubakha.jpg"
            alt="Призраки Урала"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Старая Губанка</h2>
            <button
              class="button card__like-button card__like-button_disabled"
              type="button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="images/grid-putoran.jpg"
            alt="Древнее плато в Сибири"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Плато Путорана</h2>
            <button
              class="button card__like-button card__like-button_disabled"
              type="button"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_author">
      <div class="popup__container">
        <form class="popup__form" name="editForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <input
              class="popup__item"
              type="text"
              id="name"
              name="userName"
              required
              placeholder="Введите имя путешественника"
              value="Жак-Ив Кусто"
            />
            <input
              class="popup__item"
              type="text"
              id="passion"
              name="userJob"
              required
              placeholder="Введите его призвание"
              value="Исследователь океана"
            />
            <button class="popup__button button" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form>
        <button class="button button_type_close button_type_author" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <form class="popup__form" name="editForm">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__fieldset">
            <input
              class="popup__item"
              type="text"
              id="name"
              name="placeName"
              required
              placeholder="Название"
              value=""
            />
            <input
              class="popup__item"
              type="text"
              id="picture"
              name="placePicture"
              required
              placeholder="Ссылка на картинку"
              value=""
            />
            <button class="popup__button button" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form>
        <button class="button button_type_close button_type_place" type="button"></button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
